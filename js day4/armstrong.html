<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter a number")),sum=0,LastDigit,Digits=0;
        var temp=n;
        var final=n;
        while(n!=0){
            n=parseInt(n/10);
            Digits++;
        }
        while(temp!=0){
            LastDigit=temp%10;
            sum+=LastDigit**Digits;
            temp=parseInt(temp/10)
        }
        document.write(sum);
        if(sum==final){
            document.write("armstrong");
        }
        else{
            document.write("Not an armstrong");
        }
    
    </script>
</body>
</html>
