<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter a year");
        if(a%4==0&&a%100==0||a%400==0){
            document.write(a+"is a leap year");
        }
        else{
            document.write(a+"is not leap year");
        }
    </script>
    
</body>
</html>
